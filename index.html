<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Pagina de Encriptacion
        </title>
        <script src="https://kit.fontawesome.com/114b15eb9c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <div class="titulo">
                <img src="img/img1.png">
                <h1>
                    Encripta tu mensaje
                </h1>
                <img src="img/img1.png">
            </div>

            <div class="caja-mensaje">
                <div class="mensaje">
                    <div class="mensaje-box">
                        <textarea name="mensaje-encriptar" rows="20" cols="100">Escribe tu mensaje</textarea>
                    </div>
                    <div class="resultado"></div>
                </div>
                <div class="buttoms">
                    <button class="btn">Encriptar</button>
                    <button class="btn">Desencriptar</button>
                </div>
            </div>

        </div>

        <footer class="End">

    </body>
</html>
